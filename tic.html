<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="toe.css">
	<title>TicTacToe-psycherun</title>

</head>

<body style="background-color: lightblue; font-family: Consolas, monospace; text-align: center">
	<h1 style="font-family: Consolas, monospace; "> Tic Tac Toe</h1>

	<script src="tic.js"></script>
	<table id="table1" class="center">
		<tr>
			<td id="0" type="button" onclick="showthis(0)"></td>
			<td id="1" type="button" onclick="showthis(1)"></td>
			<td id="2" type="button" onclick="showthis(2)"></td>
		</tr>
		<tr>
			<td id="3" type="button" onclick="showthis(3)"></td>
			<td id="4" type="button" onclick="showthis(4)"></td>
			<td id="5" type="button" onclick="showthis(5)"></td>
		</tr>
		<tr>
			<td id="6" type="button" onclick="showthis(6)"></td>
			<td id="7" type="button" onclick="showthis(7)"></td>
			<td id="8" type="button" onclick="showthis(8)"></td>
		</tr>
	</table>

	<br>
	<table class="below" id="table2" style="font-family: Consolas, monospace; tablle" >
		<tr>
			<th>Sr.no</th>
			<th>Result</th>
			<th style="width: 200px">Points of player 1</th>
			<th style="width: 200px">Points of player 2</th>
		</tr>
	</table>

	<h3 class="left" style="font-family: Consolas, monospace;" id="par"> </h3>


</body>
</html>
